<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gameplay.css">
    <script src="../js/zahoot.js" defer></script>
    <script src="./js/header.js" defer></script>
    <title>Zahoot - Gameplay</title>
</head>
<body>
    <main class="ignoreFooter">
        <section class="gameplay">
            <button id="sair"><img src="./assets/elementos/Exit.svg" alt=""></button>

            <div class="caixa">
                <div class="container">
                    <div class="text-box">
                        <p id="descricao">
                            Que animal é esse?<br>
                            Qual a sua espécie?<br>
                            Como está classificado na taxonomia?<br>
                            Qual sua posição na cadeia alimentar?<br>
                        </p>

                        <p class="tempo">0</p>
                    </div>
                    <img src="./assets/jogo/Imagem - Abelharuco Comum.png" alt="Imagem da questão">
                </div>

                <div class="perguntas">
                    <button id="resposta1">Resposta 1</button>
                    <button id="resposta2">Resposta 2</button>
                    <button id="resposta3">Resposta 3</button>
                    <button id="resposta4">Resposta 4</button>
                </div>

                <div class="nivel"><p class="questao">1/0 Perguntas</p> <p class="pontos">Nome | 9999</p></div>
            </div>
        </section>

        <div class="result-popup blur">
            <div class="container">
                <img src="./assets/elementos/checkmark.svg" class="right">
                <img src="./assets/elementos/x-white.svg" class="wrong hidden">

                <p class="info">Resposta Correta!</p>
                <p class="quantidade-pontos">+0</p>

                <button id="nextQuestion">Proxima</button>
            </div>
        </div>

        <div class="exit-popup blur">
            <div class="container">
                <img src="./assets/elementos/Exit.svg" class="right">

                <p class="info">Tem certeza que deseja sair?</p>

                <div class="buttons">
                    <button id="yes">Sim</button>
                    <button id="no">Não</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
